<!DOCTYPE html>
<html>
<head>
	<title>Bootstrp_layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style type="text/css">
	div{
		border:6px solid white;
		height:150px;
	}
	h2{
		text-align:center;
		padding-top:40px;
		font-weight:bold;
	}
	.item{
		text-align:center;
		font-weight:bold;
		padding-top:40px;
	}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12" style="background-color:#FFC0CB">
			<h2>INPUT DEVICES OF COMPUTER</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-3" style="background-color:#ff1493"><p class="item">Mouse</p></div>
		<div class="col-3" style="background-color:#ff1493"><p class="item">Keyboard</p></div>
		<div class="col-3" style="background-color:#ff1493"><p class="item">Scanner</p></div>
		<div class="col-3" style="background-color:#ff1493"><p class="item">Trackball</p></div>
	</div>
	<div class="row">
		<div class="col-6" style="background-color:#00ced1"><p class="item">Microphone</p></div>
		<div class="col-6" style="background-color:#00ced1"><p class="item">Joystick</p></div>
	</div>
	<div class="row">
		<div class="col-9" style="background-color:#9ACD32"><p class="item">Barcode Reader</p></div>
		<div class="col-3" style="background-color:#d2691e"><p class="item">Webcame</p></div>
	</div>
</div>
</body>
</html>
